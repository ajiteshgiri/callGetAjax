<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .form_heading {
      margin-top: 100px;
    }

    .form_heading {
      margin-top: 40px;
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <h1 class="heading">Ajax calling... Get All Employee</h1>
      <div class="col-lg-6 form_heading">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>sno</th>
              <th>id</th>
              <th>Role</th>
              <th>Name</th>
              <th>Phone No</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody id="exampleid"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<script>
  $(document).ready(function () {
    $.ajax({
      url: "http://localhost:8080/findAllEmployee",
      type: "GET",
      dataType: "json",
      success: function (data) {
        console.log(data);
        $.each(data, function (key, value) {
          $("#exampleid").append(
            "<tr>\
                <td>" + value.sno + "</td>\
				<td>" + value.employee_id + "</td>\
                <td>" + value.employee_role + "</td>\
                <td>" + value.employee_name + "</td>\
                <td>" + value.employee_mobile_number + "</td>\
                <td>" + value.employee_city + "</td>\
				</tr>"
          );
        });
      },
    });
  });
</script>

</html>
